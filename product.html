<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Деревотека — товар</title>
    <!-- Подключаем Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo"><a href="index.html">Деревотека</a></h1>
        <nav>
          <a href="index.html#brand-code">Бренд‑код</a>
          <a href="index.html#catalog">Каталог</a>
          <a href="index.html#inspiration">Вдохновение</a>
          <a href="index.html#about">О&nbsp;нас</a>
          <a href="index.html#contact">Контакты</a>
        </nav>
      </div>
    </header>
    <main id="productDetail">
      <div class="container">
        <!-- Детали товара будут загружены скриптом -->
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2025 Деревотека. Все права защищены.</p>
      </div>
    </footer>
    <script>
      // Получение параметра из URL
      function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }
      // Загрузка каталога (с принудительным обновлением) и отображение выбранного товара
      fetch(`catalog.json?v=${Date.now()}`)
        .then((response) => response.json())
        .then((data) => {
          const id = getQueryParam('id');
          const product = data.find((item) => item.id === id);
          const container = document.querySelector('#productDetail .container');
          if (!product) {
            container.textContent = 'Товар не найден.';
            return;
          }
          container.innerHTML = `
            <div class="product-detail">
              <img src="${product.image}" alt="${product.title}">
              <div class="info">
                <h2>${product.title}</h2>
                <p><strong>Порода:</strong> ${product.species}</p>
                <p><strong>Тип:</strong> ${product.type}</p>
                <p><strong>Длина:</strong> ${product.length} см</p>
                <p><strong>Ширина:</strong> ${product.width} см</p>
                <p><strong>Толщина:</strong> ${product.thickness} см</p>
                <p><strong>Цена:</strong> ${product.price} ₽</p>
                <p>${product.description}</p>
              </div>
            </div>
          `;
        })
        .catch((err) => {
          document.getElementById('productDetail').textContent =
            'Ошибка загрузки данных.';
          console.error(err);
        });
    </script>
  </body>
</html>
